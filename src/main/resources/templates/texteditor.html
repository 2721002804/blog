 <!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>写博客</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h3>写博客：</h3><br>
    <div id="blog">
        <form>
            <h4>标题：</h4>
            <input class="form-control" name="title" id="title" type="text"><br>
            <h4>内容：</h4>
            <textarea class="form-control" name="content" rows="30" id="content"></textarea>
        </form>
        <button class="btn btn-success" style="float: right;margin-top: 10px" id="submit">发布</button>
        <hr style="margin-top: 80px;">
    </div>
</div>
</body>
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/texteditor.js"></script>
</html>
